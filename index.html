<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/src/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Risco</title>
  <style>
    #barra-brasil {
      z-index: 1;
      padding: 0;
      display: block
    }



    #menu-barra-temp {
      list-style: none;
      margin: 0
    }

    #menu-barra-temp li {
      display: inline;
      float: left;
      padding-right: 10px;
      margin-right: 10px;
      border-right: 1px solid #ededed
    }

    #menu-barra-temp a {
      font-family: sans, sans-serif;
      text-decoration: none;
      color: #fff
    }

    #barra-brasil .conteudo-barra-brasil {
      min-height: 40px;
      max-width: 3840px !important;
      width: 97% !important
    }

    #barra-brasil {
      background: #313235 !important;
      border-bottom: 1px solid #313235
    }
  </style>
</head>

<body>
  <div id="barra-brasil" style="height: 20px; padding:0 0 0 10px;display:block;">
    <ul id="menu-barra-temp" style="list-style:none;">
      <li style="display:inline; float:left;padding-right:10px; margin-right:10px; border-right:1px solid #EDEDED">
        <a href="http://brasil.gov.br" style="font-family:sans,sans-serif; text-decoration:none; color:white;">Portal do
          Governo Brasileiro</a>
      </li>
    </ul>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script defer="defer" src="//barra.brasil.gov.br/barra_2.0.js" type="text/javascript"></script>
</body>

</html>
